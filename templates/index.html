<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Yükleme</title>
</head>
<body>
    <h1>Dosya Yükleme</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Yükle">
    </form>
    <hr>
    <h2>Yüklenen Dosyalar</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                <a href="{{ url_for('download_file', filename=file) }}">İndir</a>
                <a href="{{ url_for('delete_file', filename=file) }}" onclick="return confirm('Bu dosyayı silmek istediğinizden emin misiniz?')">Sil</a>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
